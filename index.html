<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indumentaria CoderStore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Indumentaria CoderStore</h1>
        <div class="buscador-contenedor">
            <input type="text" id="buscador" placeholder="Buscar productos...">
            <select id="filtro-categoria">
                <option value="todos">Todas</option>
                <option value="remeras">Remeras</option>
                <option value="pantalones">Pantalones</option>
            </select>
        </div>
        <button id="btn-ver-carrito">Ver Carrito (<span id="cantidad-carrito">0</span>)</button>
    </header>

    <main>
        <div id="productos-container">
            <!-- Los productos se cargarán aquí desde JavaScript -->
            <!-- Cada producto tendrá una estructura así:
            <div class="producto">
                <img src="ruta-de-imagen.jpg" alt="Nombre del producto">
                <h3>Nombre del producto</h3>
                <p>Categoría: remeras</p>
                <p class="precio">$2500</p>
                <button class="btn-agregar">Agregar al Carrito</button>
            </div> -->

        </div>

        <div id="carrito-container" class="oculto">
            <h2>Mi Carrito</h2>
            <div id="items-carrito"></div>
            <div id="total-carrito">Total: $0</div>
            <button id="btn-comprar">Comprar</button>
            <button id="btn-vaciar">Vaciar Carrito</button>
            <button id="btn-cerrar-carrito">Cerrar</button>
        </div>
    </main>

    <div id="mensaje-compra" class="oculto">
        <p>¡Compra realizada con éxito!</p>
        <button id="btn-cerrar-mensaje">Cerrar</button>
    </div>

    <div id="formulario-compra" class="oculto">
        <h2>Completar Datos de Envío</h2>
        <form id="form-datos-envio">
            <div class="form-group">
                <label for="nombre-completo">Nombre Completo:</label>
                <input type="text" id="nombre-completo" name="nombre-completo" required placeholder="Ej: Juan Pérez">
            </div>
            <div class="form-group">
                <label for="direccion-envio">Dirección de Envío:</label>
                <textarea id="direccion-envio" name="direccion-envio" required placeholder="Ej: Calle Principal 123, Apartamento 4B"></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit" id="btn-confirmar-compra">Confirmar Compra</button>
                <button type="button" id="btn-cancelar-compra">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
